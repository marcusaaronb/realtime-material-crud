<app-navbar></app-navbar>

<div class="container">
    <form (ngSubmit)="doSave(data)">
        <p class="h5 text-center mb-4"></p>
        <div class="row">
            <input type="hidden" id="id" name="id" [(ngModel)]="data.id">
            <div class="col-md-3">
                <div class="md-form">
                    <input mdbActive type="text" id="fname" name="fname" class="form-control" [(ngModel)]="data.fname">
                    <label for="fname" class="">First Name</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="md-form">
                    <input mdbActive type="text" id="mi" name="mi" class="form-control" [(ngModel)]="data.mi">
                    <label for="mi" class="">Middle Initial</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="md-form">
                    <input mdbActive type="text" id="lname" name="lname" class="form-control" [(ngModel)]="data.lname">
                    <label for="lname" class="">Last Name</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="md-form">
                    <input mdbActive type="text" id="course" name="course" class="form-control" [(ngModel)]="data.course">
                    <label for="course" class="">Course</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success waves-light" mdbRippleRadius>SAVE <i class="fa fa-save"></i></button>
        </div>
    </form>
    <p class="h5 text-center mb-4"></p>
    <div class="table table-reponsive">
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Middle Initial</th>
                    <th>Last Name</th>
                    <th>COURSE</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of student$ | async; let i = index">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ student.fname }}</td>
                    <td>{{ student.mi }}</td>
                    <td>{{ student.lname }}</td>
                    <td>{{ student.course }}</td>
                    <td><button type="button" class="btn btn-warning waves-light btn-sm" mdbRippleRadius (click)="doUpdate(student)">UPDATE</button> <button type="button" class="btn btn-danger waves-light btn-sm" mdbRippleRadius (click)="doDelete(student)">DELETE</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
